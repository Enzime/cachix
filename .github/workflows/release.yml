name: "Release"
on:
  push:
    tags:
      - v**
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/haskell-release-action@v1
      with:
        branch: master
        work-dir: cachix-api
    - uses: cachix/haskell-release-action@v1
      with:
        branch: master
        work-dir: cachix
        